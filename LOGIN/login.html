<html>
    <head>
        <title>LIKE-LION X HBNU</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap">
            <img src="{% static 'img/school.jpeg' %}" alt="">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                </div>
              
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="운영진으로부터 발급받은 ID 사용" required>
                    <input type="password" class="input-field" placeholder="운영진으로부터 발급받은 PW 사용" required>
                    <input type="checkbox" class="checkbox"><span>Forgot Your ID?</span>
                    <input type="submit" value="Login" class="submit">
                   
                </form>
               
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
